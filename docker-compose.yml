version: '3.8'

networks:
  simple-commerce-bridge-network:  # âœ… Define a custom bridge network

services:
  simple-commerce-postgres:
    image: postgres
    restart: always
    networks:
      - simple-commerce-bridge-network
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: simplecommercedb
    ports:
      - "5432:5432"

  simple-commerce-backend-app:
    build: .
    restart: always
    networks:
      - simple-commerce-bridge-network
    depends_on:
      - simple-commerce-postgres
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://simple-commerce-postgres:5432/simplecommercedb
      - SPRING_DATASOURCE_USERNAME=user
      - SPRING_DATASOURCE_PASSWORD=password
      - SPRING_JPA_HIBERNATE_DDL_AUTO=create
    ports:
      - "3000:3000"
